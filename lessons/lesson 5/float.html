<!DOCTYPE html>
<head>
    <style>
        img#flowerright{
            float:right
        }
        img#flowerleft{
            float:left
        }
    </style>
</head>
<body>
    <h2>Float Right</h2>
    <p>Float Example</p>
    <p>
        <img id="flowerright" src="plant.jpg" alt="tree"
        style="width:100px;height:100px;">
        <img id="flowerleft" src="plant.jpg" alt="tree"
        style="width:100px;height:100px;">
             This is a dummy content to understand Float
    </p>
</body>
